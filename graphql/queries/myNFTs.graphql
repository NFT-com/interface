query MyNFTs($input: NFTsInput) {
  myNFTs(input: $input) {
    pageInfo {
      firstCursor
      lastCursor
    }
    totalItems
    items {
      isOwnedByMe
      previewLink
      wallet {
        address
      }
      contract
      tokenId
      id
      type
      listings {
        items {
          status
          order {
            protocol
            protocolData {
              ... on LooksrareProtocolData {
                price
              }
              ... on SeaportProtocolData {
                parameters {
                  orderType
                }
                signature
              }
              ... on X2Y2ProtocolData {
                price
              }
              ... on NFTCOMProtocolData {
                takeAsset {
                  value
                }
              }
            }
          }
        }
      }
      isHide
      metadata {
        imageURL
        description
        name
      }
    }
  }
}
