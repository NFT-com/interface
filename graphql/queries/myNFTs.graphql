query MyNFTs($input: NFTsInput) {
  myNFTs(input: $input) {
    pageInfo {
      firstCursor
      lastCursor
    }
    totalItems
    items {
      isOwnedByMe
      previewLink
      wallet {
        address
      }
      contract
      tokenId
      id
      type
      metadata {
        imageURL
        description
        name
      }
    }
  }
}
