query RecentProfiles($input: LatestProfilesInput) {
  latestProfiles(input: $input) {
    items {
      id
      bannerURL
      isGKMinted
      likeCount
      owner {
        address
      }
      photoURL
      url
    }
    pageInfo {
      firstCursor
      lastCursor
    }
    totalItems
  }
}
