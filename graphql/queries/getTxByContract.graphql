query GetTxByContract($input: TransactionsByContractInput) {
  getTxByContract(input: $input) {
    response
    continuation
    transactions {
      type
      owner_address
      contract_address
      token_id
      quantity
      transaction_hash
      block_hash
      block_number
      transaction_date
      transfer_from
      transfer_to
      buyer_address
      seller_address
      marketplace
      price_details {
        asset_type
        contract_address
        price
        price_usd
      }
      nft {
        contract_type
        contract_address
        total
        metadata_url
        token_id
        signatures
        royalties {
          account_address
          royalty_share
        }
        creators {
          account_address
          creator_share
        }
      }
    }
  }
}