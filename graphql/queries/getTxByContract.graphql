query GetTxByContract($input: TransactionsByContractInput) {
  getTxByContract(input: $input) {
    pageInfo {
      firstCursor
      lastCursor
    }
    totalItems
    items {
      block_hash
      block_number
      buyer_address
      contract_address
      marketplace
      type
      owner_address
      token_id
      quantity
      transaction_hash
      transaction_date
      transfer_from
      transfer_to
      price_details {
        asset_type
        contract_address
        price
        price_usd
      }
      nft {
        contract_type
        contract_address
        token_id
        metadata_url
        total
        signatures
        royalties {
          account_address
          royalty_share
        }
        creators {
          account_address
          creator_share
        }
      }
      seller_address
    }
  }
}