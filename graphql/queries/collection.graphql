query Collection($input: CollectionInput!) {
  collection(input: $input) {
    collection {
      id
      contract
      name
      deployer
    }
    ubiquityResults {
      collection {
        id
        name
        description
        logo
        banner
        verified
        contracts {
          address
          name
          symbol
          description
          image_url
          type
        }
        meta {
          discord_url
          external_url
          twitter_username
        }
      }
    }
  }
}