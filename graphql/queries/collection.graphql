query CollectionLeaderboard($input: CollectionLeaderboardInput){
  collectionLeaderboard(input: $input) {
    items {
    contract
    logoUrl
    name
      stats {
        one_day_volume
        one_day_change
        one_day_sales
        one_day_average_price
        seven_day_volume
        seven_day_change
        seven_day_sales
        seven_day_average_price
        thirty_day_volume
        thirty_day_change
        thirty_day_sales
        thirty_day_average_price
        total_volume
        total_sales
        total_supply
        total_minted
        num_owners
        average_price
        market_cap
        floor_price
        floor_price_historic_one_day
        floor_price_historic_seven_day
        floor_price_historic_thirty_day
        updated_date
        }
    }
  }
}

query Collection($input: CollectionInput!) {
  collection(input: $input) {
    collection {
      id
      contract
      name
      chainId
      deployer
      bannerUrl
      logoUrl
      description
      isCurated
      isSpam
    }
    nftPortResults {
      name
      symbol
      bannerUrl
      logoUrl
      description
    }
  }
}