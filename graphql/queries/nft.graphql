query Nft(
  $contract: Address!, 
  $id: String!, 
  $chainId: String,
  $listingsPageInput: PageInput, 
  $listingsExpirationType: ActivityExpiration,
  $owner: Address,
  $status: ActivityStatus
) {
  nft(contract: $contract, id: $id, chainId: $chainId) {
    id
    isOwnedByMe
    price
    contract
    tokenId
    memo
    type
    previewLink
    wallet {
      address
      chainId
      preferredProfile {
        url
        photoURL
      }
    }
    metadata {
      name
      imageURL
      description
      traits {
        type
        value
      }
    }
    nativeListings(owner: $owner, status: $status, pageInput: $listingsPageInput) {
      items {
        takerAddress
        protocol
        orderType
        orderHash
        memo
        makerAddress
        id
        exchange
        chainId
        protocolData {
          ... on NFTCOMProtocolData {
            auctionType
            end
          }
        }
        makeAsset {
          value
          nftId
          minimumBid
          bytes
          standard {
            assetClass
            bytes
            contractAddress
            tokenId
            allowAll
          }
        }
        takeAsset {
          standard {
            assetClass
            bytes
            contractAddress
            tokenId
            allowAll
          }
          nftId
          bytes
          value
          minimumBid
        }
      }
    }
    listings(listingsPageInput: $listingsPageInput, listingsExpirationType: $listingsExpirationType) {
        totalItems
        pageInfo {
            firstCursor
            lastCursor
        }
        items {
            id
            chainId
            activityType
            activityTypeId
            timestamp
            walletAddress
            nftContract
            nftId
            status
            order {
                chainId
                exchange
                orderHash
                orderType
                makerAddress
                takerAddress
                protocol
                protocolData {
                    ... on LooksrareProtocolData {
                        isOrderAsk
                        signer
                        collectionAddress
                        price
                        tokenId
                        amount
                        strategy
                        currencyAddress
                        nonce
                        startTime
                        endTime
                        minPercentageToAsk
                        params
                        v
                        r
                        s
                    }
                    ... on SeaportProtocolData {
                        signature
                        parameters {
                            offerer
                            offer {
                                itemType
                                token
                                identifierOrCriteria
                                startAmount
                                endAmount
                            }
                            consideration {
                                itemType
                                token
                                identifierOrCriteria
                                startAmount
                                endAmount
                                recipient
                            }
                            startTime
                            endTime
                            orderType
                            zone
                            zoneHash
                            salt
                            conduitKey
                            totalOriginalConsiderationItems
                            counter
                        }
                    }
                }
            }
            cancel {
                id
                exchange
                foreignType
                foreignKeyId
                transactionHash
                blockNumber
            }
            transaction {
                id
                chainId
                transactionHash
                blockNumber
                nftContractAddress
                nftContractTokenId
                maker
                taker
                protocol
                exchange
                protocolData {
                ... on TxLooksrareProtocolData {
                    isOrderAsk
                    signer
                    collectionAddress
                    price
                    tokenId
                    amount
                    strategy
                    currencyAddress
                    nonce
                    startTime
                    endTime
                    minPercentageToAsk
                    params
                    v
                    r
                    s
                }
                ... on TxSeaportProtocolData {
                    offer {
                    itemType
                    token
                    identifierOrCriteria
                    startAmount
                    endAmount
                    }
                    consideration {
                    itemType
                    token
                    identifierOrCriteria
                    startAmount
                    endAmount
                    recipient
                    }
                }
                }
            }   
        }
    }
  }
}