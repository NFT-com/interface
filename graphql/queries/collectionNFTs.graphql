query CollectionNFTs($input: CollectionNFTsInput!) {
  collectionNFTs(input: $input) {
    items {
      id
      tokenId
      type
      isOwnedByMe
      previewLink
      metadata {
        name
        description
        imageURL
        traits {
          type
          value
        }
      }
      listings {
        items {
          status
          order {
            protocolData {
              ... on LooksrareProtocolData {
                price
              }
              ... on SeaportProtocolData {
                parameters {
                  orderType
                }
                signature
              }
              ... on X2Y2ProtocolData {
                price
              }
            }
          }
        }
      }
    }
    pageInfo {
      firstCursor
      lastCursor
    }
    totalItems
  }
}