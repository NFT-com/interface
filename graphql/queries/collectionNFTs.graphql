query CollectionNFTs($input: CollectionNFTsInput!) {
  collectionNFTs(input: $input) {
    items {
      id
      tokenId
      type
      isOwnedByMe
      previewLink
      metadata {
        name
        description
        imageURL
        traits {
          type
          value
        }
      }
    }
    pageInfo {
      firstCursor
      lastCursor
    }
    totalItems
  }
}