query Profile($url: String!, $chainId: String!, $likedById: ID!) {
  profile(url: $url, chainId: $chainId) {
    id
    url
    status
    bannerURL
    photoURL
    description
    gkIconVisible
    nftsDescriptionsVisible
    deployedContractsVisible
    layoutType
    isGKMinted
    ownerWalletId
    ownerUserId
    likeCount
    isLikedByUser
    isLikedBy(likedById: $likedById)
    owner {
      address
      chainId
      network
      preferredProfile {
        url
        id
      }
    }
    profileView
    usersActionsWithPoints {
      totalPoints
      userId
      action
    }
    hideCustomization
  }
}
