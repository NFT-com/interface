query Profile($url: String!, $chainId: String!) {
  profile(url: $url, chainId: $chainId) {
    id
    url
    status
    bannerURL
    photoURL
    description
    gkIconVisible
    nftsDescriptionsVisible
    deployedContractsVisible
    layoutType
    isGKMinted
    owner {
      address
      chainId
      network
      preferredProfile {
        url
        id
      }
    }
    profileView
    usersActionsWithPoints {
      totalPoints
      userId
      action
    }
  }
}
