query GetTxByNFT($input: TransactionsByNFTInput) {
  getTxByNFT(input: $input) {
    response
    continuation
    transactions {
      type
      lister_address
      quantity
      transaction_date
      marketplace
      owner_address
      contract_address
      token_id
      transaction_hash
      block_number
      block_hash
      transfer_from
      transfer_to
      buyer_address
      seller_address
      price_details {
        asset_type
        price
        price_usd
      }
      listing_details {
        asset_type
        contract_address
        price
        price_usd
      }
      nft {
        contract_type
        contract_address
        token_id
      }
    }
  }
}