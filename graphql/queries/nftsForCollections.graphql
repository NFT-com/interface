query NftsForCollections($input: NftsForCollectionsInput!) {
  nftsForCollections(input: $input) {
    nfts {
      id
      tokenId
      type
      likeCount
      isOwnedByMe
      previewLink
      metadata {
        name
        description
        imageURL
        traits {
          type
          value
        }
      }
    }
    collectionAddress
    actualNumberOfNFTs
  }
}