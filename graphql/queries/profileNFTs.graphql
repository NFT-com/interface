mutation ProfileNFTs($input: UpdateNFTsForProfileInput) {
  updateNFTsForProfile(input: $input) {
    pageInfo {
      firstCursor
      lastCursor
    }
    totalItems
    items {
      isOwnedByMe
      previewLink
      contract
      id
      tokenId
      type
      collection {
          contract
          name
      }
      listings {
        items {
          status
          order {
            protocolData {
              ... on LooksrareProtocolData {
                price
              }
              ... on SeaportProtocolData {
                parameters {
                  orderType
                }
                signature
              }
            }
          }
        }
      }
      metadata {
        imageURL
        description
        name
      }
    }
  }
}
