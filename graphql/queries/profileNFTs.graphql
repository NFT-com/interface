mutation ProfileNFTs($input: UpdateNFTsForProfileInput) {
  updateNFTsForProfile(input: $input) {
    pageInfo {
      firstCursor
      lastCursor
    }
    totalItems
    items {
      contract
      id
      tokenId
      type
      metadata {
        imageURL
        description
        name
      }
    }
  }
}
