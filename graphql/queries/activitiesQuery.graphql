query Activities($input: TxActivitiesInput) {
    getActivities(input: $input) {
        totalItems
        pageInfo {
            firstCursor
            lastCursor
        }
        items {
            id
            chainId
            activityType
            activityTypeId
            timestamp
            walletAddress
            nftContract
            nftId
            status
            order {
                chainId
                exchange
                orderHash
                orderType
                makerAddress
                takerAddress
                protocol
                protocolData {
                    ... on LooksrareProtocolData {
                        isOrderAsk
                        signer
                        collectionAddress
                        price
                        tokenId
                        amount
                        strategy
                        currencyAddress
                        nonce
                        startTime
                        endTime
                        minPercentageToAsk
                        params
                        v
                        r
                        s
                    }
                    ... on X2Y2ProtocolData {
                        side
                        type
                        erc_type
                        status
                        maker
                        contract
                        price
                        X2Y2Amount: amount
                        tokenId
                        currencyAddress
                        id
                        created_at
                        updated_at
                        end_at
                        royalty_fee
                        is_collection_offer
                        is_bundle
                        is_private
                    }
                    ... on SeaportProtocolData {
                        signature
                        parameters {
                            offerer
                            offer {
                                itemType
                                token
                                identifierOrCriteria
                                startAmount
                                endAmount
                            }
                            consideration {
                                itemType
                                token
                                identifierOrCriteria
                                startAmount
                                endAmount
                                recipient
                            }
                            startTime
                            endTime
                            orderType
                            zone
                            zoneHash
                            salt
                            conduitKey
                            totalOriginalConsiderationItems
                            counter
                        }
                    }
                }
            }
            cancel {
                id
                exchange
                foreignType
                foreignKeyId
                transactionHash
                blockNumber
            }
            transaction {
                id
                chainId
                transactionHash
                blockNumber
                nftContractAddress
                nftContractTokenId
                maker
                taker
                protocol
                exchange
                protocolData {
                ... on TxLooksrareProtocolData {
                    isOrderAsk
                    signer
                    collectionAddress
                    price
                    tokenId
                    amount
                    strategy
                    currencyAddress
                    nonce
                    startTime
                    endTime
                    minPercentageToAsk
                    params
                    v
                    r
                    s
                }
                ... on TxSeaportProtocolData {
                    offer {
                    itemType
                    token
                    identifierOrCriteria
                    startAmount
                    endAmount
                    }
                    consideration {
                    itemType
                    token
                    identifierOrCriteria
                    startAmount
                    endAmount
                    recipient
                    }
                }
                }
            }

            
        }
    }
}


        
      