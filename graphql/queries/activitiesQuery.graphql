query Activities($input: TxActivitiesInput) {
    getActivities(input: $input) {
        totalItems
        pageInfo {
            firstCursor
            lastCursor
        }
        items {
            id
            chainId
            activityType
            activityTypeId
            timestamp
            walletAddress
            order {
                chainId
                exchange
                orderHash
                orderType
                makerAddress
                takerAddress
                protocol
                protocolData {
                    ... on LooksrareProtocolData {
                        isOrderAsk
                        signer
                        collectionAddress
                        price
                        tokenId
                        amount
                        strategy
                        currencyAddress
                        nonce
                        startTime
                        endTime
                        minPercentageToAsk
                        params
                        v
                        r
                        s
                    }
                    ... on SeaportProtocolData {
                        signature
                        parameters {
                            offerer
                            offer {
                                itemType
                                token
                                identifierOrCriteria
                                startAmount
                                endAmount
                            }
                            consideration {
                                itemType
                                token
                                identifierOrCriteria
                                startAmount
                                endAmount
                                recipient
                            }
                            startTime
                            endTime
                            orderType
                            zone
                            zoneHash
                            salt
                            conduitKey
                            totalOriginalConsiderationItems
                            counter
                        }
                    }
                }
            }
            cancel {
                exchange
                transactionHash
            }
        }
    }
}