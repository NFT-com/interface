[[plugins]]
package = "@netlify/plugin-nextjs"

[build]
command = "yarn build:netlify"
publish = ".next"

[[redirects]]
  from = "/you"
  to = "https://whitelist.nft.com"
  status = 200
  force = true

[[redirects]]
  from = "/whitelist"
  to = "https://whitelist.nft.com"
  status = 200
  force = true

[[redirects]]
  from = "/discord"
  to = "https://discord.gg/nftdotcom"
  status = 200
  force = true

[[headers]]
for = "/*"
[headers.values]
  X-Frame-Options = "DENY"
  X-XSS-Protection = "1; mode=block"
  Referrer-Policy = "no-referrer"
  X-Content-Type-Options = "nosniff"
  Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), interest-cohort=()"
  Content-Security-Policy = "default-src 'self'; script-src 'report-sample' 'self' https://cdn.segment.com/analytics.js/v1/ey8FEiTC7Von8zKLqIe1ju6rGLzeG4A5/analytics.min.js https://connect.facebook.net/en_US/fbevents.js https://edge.fullstory.com/s/fs.js https://s3-us-west-2.amazonaws.com/jsstore/a/5N0HR7E/ge.js https://static.hotjar.com/c/hotjar-2821621.js https://www.google-analytics.com/analytics.js https://www.googletagmanager.com/gtm.js; style-src 'report-sample' 'self' https://fonts.googleapis.com https://cdn.nft.com; object-src 'none'; base-uri 'self'; connect-src 'self' https://api.coingecko.com https://eth-mainnet.alchemyapi.io https://prod-api.nft.com https://staging-ap.nft.com https://dev-api.nft.com https://api.etherscan.io https://mainnet.infura.io; font-src 'self' https://fonts.gstatic.com https://nftcom-prod-assets.s3.amazonaws.com; frame-src 'self'; img-src 'self' '*'; manifest-src 'self'; media-src '*'; report-uri 'none'; worker-src 'none' "
